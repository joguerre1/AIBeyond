<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Juegos de PlayStation 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* slate-900 */
            color: #F1F5F9; /* slate-100 */
        }
        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 0 30px -5px rgba(59, 130, 246, 0.4); /* Blue glow */
        }
        .filter-btn {
            transition: all 0.2s ease-in-out;
        }
        .filter-btn.active {
            background-color: #2563EB; /* blue-600 */
            color: #FFFFFF;
            box-shadow: 0 0 15px -2px rgba(59, 130, 246, 0.5);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-enter {
            animation: fadeIn 0.3s ease-out;
        }
        .modal-leave {
            animation: fadeOut 0.3s ease-in;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .modal-content-enter {
             animation: slideInUp 0.4s ease-out;
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        /* Custom scrollbar for modal content */
        .modal-body::-webkit-scrollbar {
            width: 8px;
        }
        .modal-body::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }
        .modal-body::-webkit-scrollbar-thumb {
            background-color: #3b82f6; /* blue-500 */
            border-radius: 20px;
            border: 3px solid #1e293b; /* slate-800 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">

    <!-- Header -->
    <header class="text-center py-8 md:py-12 bg-slate-900/50 backdrop-blur-sm sticky top-0 z-20">
        <h1 class="text-4xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Guía Definitiva de Juegos de PS5</h1>
        <p class="mt-4 text-lg text-slate-300 max-w-3xl mx-auto px-4">Explora los títulos más influyentes y aclamados que definen la generación de PlayStation 5.</p>
    </header>

    <!-- Filter Buttons -->
    <div id="filters" class="flex flex-wrap justify-center gap-2 md:gap-4 p-4 mb-8 sticky top-28 md:top-32 z-20 bg-slate-900/50 backdrop-blur-sm rounded-xl max-w-5xl mx-auto">
        <button class="filter-btn active px-4 py-2 bg-slate-800 hover:bg-blue-500 rounded-full font-semibold" data-category="all">Todos</button>
        <button class="filter-btn px-4 py-2 bg-slate-800 hover:bg-blue-500 rounded-full font-semibold" data-category="panteon">Panteón</button>
        <button class="filter-btn px-4 py-2 bg-slate-800 hover:bg-blue-500 rounded-full font-semibold" data-category="exclusivo">Exclusivos</button>
        <button class="filter-btn px-4 py-2 bg-slate-800 hover:bg-blue-500 rounded-full font-semibold" data-category="accion">Acción</button>
        <button class="filter-btn px-4 py-2 bg-slate-800 hover:bg-blue-500 rounded-full font-semibold" data-category="rpg">RPG</button>
        <button class="filter-btn px-4 py-2 bg-slate-800 hover:bg-blue-500 rounded-full font-semibold" data-category="shooter">Shooters</button>
        <button class="filter-btn px-4 py-2 bg-slate-800 hover:bg-blue-500 rounded-full font-semibold" data-category="carreras">Carreras</button>
    </div>

    <!-- Game Grid -->
    <main id="game-grid" class="container mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8 pb-16">
        <!-- Game cards will be inserted here by JavaScript -->
    </main>
    
    <!-- Modal Structure -->
    <div id="game-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-slate-800 rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col md:flex-row overflow-hidden">
            <!-- Modal content will be populated by JS -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-6 border-t border-slate-800">
        <p class="text-slate-400">Página generada dinámicamente para la exploración de juegos de PS5.</p>
    </footer>

                developer: "Shift Up / SIE",

            {
                title: "Gran Turismo 7",
                developer: "Polyphony Digital / SIE",

            {

                developer: "Sucker Punch / SIE",

                metascore: 87,
                short_description: "Impresionante mundo abierto en el Japón feudal con combate elegante y un estilo visual arrebatador.",
                full_description: "La versión Director's Cut, mejorada en PS5 con rendimiento a 60 FPS y tiempos de carga reducidos, ofrece una experiencia transformadora. Jugarlo en la nueva consola lo posiciona como un título esencial de la nueva generación.",
                image: "https://image.api.playstation.com/vulcan/ap/rnd/202107/0109/jR3h23aJp8bmm8N24o2tS0aU.png"
            },
            {
                title: "Cyberpunk 2077: U.E.",
                developer: "CD Projekt Red",
                category: ["rpg", "accion"],
                metascore: 86,
                short_description: "Night City es una de las ciudades más inmersivas y detalladas, con profundas narrativas ramificadas.",
                full_description: "La redención de Cyberpunk 2077 con su expansión Phantom Liberty y la actualización 2.0 lo ha transformado en uno de los RPG de mundo abierto más inmersivos disponibles, convirtiéndose en una recomendación frecuente por su profunda construcción de mundo.",
                image: "https://image.api.playstation.com/vulcan/ap/rnd/202310/1010/055f2d72166a75368a26b840e4f20521217e2b4f974c8872.png"
            }
        ];

        const gameGrid = document.getElementById('game-grid');
        const filterContainer = document.getElementById('filters');
        const modal = document.getElementById('game-modal');
        const modalContent = document.getElementById('modal-content');

        // --- Function to display games ---
        function displayGames(filteredGames) {
            gameGrid.innerHTML = ''; // Clear existing games
            filteredGames.forEach((game, index) => {
                const card = document.createElement('div');
                card.className = 'game-card bg-slate-800 rounded-lg overflow-hidden shadow-lg border border-slate-700 flex flex-col fade-in';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="relative">
                        <img src="${game.image}" alt="[Imagen de la portada de ${game.title}]" class="w-full h-80 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x500/1a202c/ffffff?text=Imagen+no+disponible';">
                        <div class="absolute top-2 right-2 bg-blue-600 text-white text-lg font-bold rounded-full w-14 h-14 flex items-center justify-center border-2 border-slate-900 shadow-md">
                            ${game.metascore}
                        </div>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold text-slate-100 mb-2">${game.title}</h3>
                        <p class="text-slate-300 text-sm mb-4 flex-grow">${game.short_description}</p>
                        <div class="mt-auto pt-4 border-t border-slate-700/50">
                            <p class="text-xs text-blue-400 font-semibold uppercase">${game.category.join(', ').replace('panteon', 'Mejor Valorado').replace('accion', 'Acción').replace('carreras', 'Carreras').replace('exclusivo', 'Exclusivo')}</p>
                        </div>
                    </div>
                `;
                gameGrid.appendChild(card);
            });
        }

        // --- Filter Logic ---
        filterContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                const category = e.target.dataset.category;
                const filteredGames = (category === 'all') ? games : games.filter(game => game.category.includes(category));
                displayGames(filteredGames);
            }
        });

        // --- Modal Logic ---
        function openModal(index) {
            const game = games[index];
            modalContent.innerHTML = `
                <img src="${game.image}" alt="[Imagen de la portada de ${game.title}]" class="w-full md:w-1/3 h-64 md:h-auto object-cover rounded-t-xl md:rounded-l-xl md:rounded-t-none" onerror="this.onerror=null;this.src='https://placehold.co/400x500/1a202c/ffffff?text=Imagen+no+disponible';">
                <div class="flex flex-col p-6 md:p-8 relative modal-body overflow-y-auto">
                    <button id="close-modal" class="absolute top-4 right-4 text-slate-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                    <h2 class="text-3xl font-bold text-white mb-2">${game.title}</h2>
                    <p class="text-sm text-slate-400 mb-4">${game.developer}</p>
                    <div class="flex items-center gap-4 mb-6">
                        <div class="bg-blue-600 text-white text-xl font-bold rounded-full w-16 h-16 flex items-center justify-center border-4 border-slate-700">
                            ${game.metascore}
                        </div>
                        <div class="text-xs text-blue-400 font-semibold uppercase">${game.category.join(', ').replace('panteon', 'Mejor Valorado').replace('accion', 'Acción').replace('carreras', 'Carreras').replace('exclusivo', 'Exclusivo')}</div>
                    </div>
                    <p class="text-slate-300">${game.full_description}</p>
                </div>
            `;
            modal.classList.remove('hidden');
            modal.classList.add('modal-enter');
            modalContent.classList.add('modal-content-enter');
            document.getElementById('close-modal').addEventListener('click', closeModal);
        }

        function closeModal() {
            modal.classList.add('modal-leave');
            modal.addEventListener('animationend', () => {
                modal.classList.add('hidden');
                modal.classList.remove('modal-enter', 'modal-leave');
                modalContent.classList.remove('modal-content-enter');
                modalContent.innerHTML = '';
            }, { once: true });
        }

        gameGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.game-card');
            if (card) {
                const index = parseInt(card.dataset.index, 10);
                const originalGameIndex = games.indexOf(games.filter(g => g.title === games[index].title)[0]);
                openModal(index);
            }
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // --- Initial Display ---
        displayGames(games);

    </script>
</body>
</html>
